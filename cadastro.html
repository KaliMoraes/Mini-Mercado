<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimercado Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white text-center p-3">
        <h1>Minimercado Online</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="#frutas">Frutas e Verduras</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#alimentos">Alimentos Não Perecíveis</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#higiene">Higiene e Limpeza</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#cadastro">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <section id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="imagem1.jpg" class="d-block w-100" alt="Produto em destaque 1">
                </div>
                <div class="carousel-item">
                    <img src="imagem2.jpg" class="d-block w-100" alt="Produto em destaque 2">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </section>

        <section id="cadastro" class="mt-4">
            <h2>Cadastro do Cliente</h2>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required>
                </div>
                <div class="form-group">
                    <label>Sexo:</label>
                    <div>
                        <input type="radio" id="masculino" name="sexo" value="masculino" required>
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="feminino" required>
                        <label for="feminino">Feminino</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="dataAgendamento">Data e Hora de Agendamento:</label>
                    <input type="datetime-local" class="form-control" id="dataAgendamento" required>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer class="bg-light text-center p-3">
        <p>© 2025 Minimercado Online. Todos os direitos reservados.</p>
        <p>Contato: contato@minimercado.com</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
